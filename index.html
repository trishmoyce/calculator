<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Let's Crunch Those Numbers!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="backandclear">
            <button class="calcbuttonback" value="back">Back</button>
            <button class="calcbuttonclr" value="clear">Clear</button>
        </div>
        <div class="morebuttons">    
            <button class="calcbutton1" value="1">1</button>
            <button class="calcbutton2" value="2">2</button>
            <button class="calcbutton3" value="3">3</button>
            <button class="calcbuttonadd" value="+">+</button>
            <button class="calcbutton4" value="4">4</button>
            <button class="calcbutton5" value="5">5</button>
            <button class="calcbutton6" value="6">6</button>
            <button class="calcbuttonsub" value="-">−</button>
            <button class="calcbutton7" value="7">7</button>
            <button class="calcbutton8" value="8">8</button>
            <button class="calcbutton9" value="9">9</button>
            <button class="calcbuttonmult" value="x">x</button>
            <button class="calcbuttondec" value=".">.</button>        
            <button class="calcbutton0" value="0">0</button>
            <button class="calcbuttonequal" value="=">=</button>
            <button class="calcbuttondiv" value="/">÷</button>
        </div>
    </div>
    </body>

</html>
